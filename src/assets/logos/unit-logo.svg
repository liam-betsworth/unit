<svg xmlns="http://www.w3.org/2000/svg" width="280" height="80" viewBox="0 0 280 80" role="img" aria-label="Unit full logo">
  <defs>
    <style>
      .mark { fill: #FFFFFF; }
      .text { fill: #FFFFFF; font-family: 'Inter', 'SF Mono', 'Menlo', monospace; font-size: 46px; font-weight: 600; }
    </style>
  </defs>
  <!-- Bracket block -->
  <rect x="8" y="8" width="14" height="64" rx="5" class="mark" />
  <rect x="42" y="8" width="14" height="64" rx="5" class="mark" />
  <!-- Wordmark: Unit -->
  <text x="76" y="55" class="text">Un<tspan fill="#FFFFFF" font-style="normal" font-weight="600">i</tspan>t</text>
  <!-- Stylized i: Off-center pixel dot -->
  <rect x="126" y="22" width="8" height="8" fill="#FFFFFF" />
  <!-- Accessibility: high contrast monochrome; invert via CSS filter in dark/light contexts -->
</svg>
